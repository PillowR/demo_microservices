 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ClairPrev - PrevIT</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">ClairPrev Prévoyance - Rechercher un
			assuré</h1>
		<div class="row">
			<table class="table mt-5">
				<thead>
					<tr>
						<th th:text="NumeroAssure"></th>
						<th th:text="Prenom"></th>
						<th th:text="Nom"></th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="assure : ${cle_liste_assure}" class="col-md-4 my-1">
						<td th:text="${assure.numeroAssure}"></td>
						<td th:text="${assure.prenom}"></td>
						<td th:text="${assure.nom}"></td>
						<td><a
							th:href="@{|/creerContrat/${assure.numeroAssure}|}"
							th:text="Valider"> </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
