<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ClairPrev - PrevIT</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">ClairPrev Prévoyance - Confirmation
			de la création du contrat :</h1>
		<div class="row justify-content-center align-item-center mt-5">
			<div class="card col-4 m-3 text-white bg-info mb-3"
				style="max-width: 18rem;">
				<div class="card-header">
					Assuré n° <span th:object="${assure}"
						th:text="${assure.numeroAssure}"></span>
				</div>
				<div class="card-body">
					<h5 class="card-title">
						<span th:text="${assure.nom}"></span> <span
							th:text="${assure.prenom}"></span>
					</h5>
					<p class="card-text" th:text="${assure.dateNaissance}"></p>
					<p class="card-text" th:text="${assure.dossierMedical}">Dossier</p>
				</div>
			</div>

			<div class="card  col-4 m-3 text-white bg-warning mb-3"
				style="max-width: 18rem;">
				<div class="card-header">
					Produit n° <span th:object="${contratFinalise}"
						th:text="${contratFinalise.numeroProduit}"></span>
				</div>
				<div class="card-body">
					<h5 class="card-title"></h5>
				</div>
			</div>

			<div class="card col-4 m-3 text-white bg-success mb-3"
				style="max-width: 18rem;">
				<div class="card-header">
					Contrat n°<span th:text="${contratFinalise.numeroContrat}"></span>
				</div>
				<div class="card-body">
					<h5 class="card-title">Date d'effet :</h5>
					<p class="card-text" th:text="${contratFinalise.dateDebut}"></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
