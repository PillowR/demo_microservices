<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ClairPrev - PrevIT</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">ClairPrev Prévoyance - Valider un
			produit</h1>
		<div class="row mt-5">
			<div>Choisir un produit pour :</div>
			<div class="col-6">
				<ul>
					<li class="list-group-item list-group-item-info"
						th:object="${assure}" th:text="${assure.numeroAssure}"></li>
					<li class="list-group-item " th:object="${assure}"
						th:text="${assure.nom}"></li>
					<li class="list-group-item" th:object="${assure}"
						th:text="${assure.prenom}"></li>
				</ul>
			</div>

		</div>

		<div class="row">

			<table class="table mt-5">
				<thead>
					<tr>
						<th th:text="NumeroProduit"></th>
						<th th:text="Libellé"></th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="produit : ${produits}" class="col-md-4 my-1">
						<td th:text="${produit.numeroProduit}"></td>
						<td th:text="${produit.libelle}"></td>
						<td><a
							th:href="@{|/affecterNumeroProduit/${assure.numeroAssure}/${produit.numeroProduit}|}">Valider
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
